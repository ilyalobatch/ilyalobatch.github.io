<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/normalize.css">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="./assets/icons/css/weather-icons.css">
  <title>Weather Forecast</title>
</head>
<body>
  <main class="weather-section">
    <h1 class="weather-header">
      CSS Weather Forecast 
      <i class="wi wi-sunrise wi-header"></i>
    </h1>
    <div class="weather-table">
      <div class="weather-table-block weather-half">
        <h2 class="weather-subheader">
          Lisbon
        </h2>
        <div>
          <p class="weather-text">
            21°C
          </p>
          <i class="wi wi-day-sunny"></i>
        </div>
      </div>
      <div class="weather-table-block weather-quarter">
        <h2 class="weather-subheader">
          Paris
        </h2>
        <p class="weather-text">
          11°C
        </p>
        <i class="wi wi-night-showers"></i>
      </div>
      <div class="weather-table-block weather-quarter">
        <h2 class="weather-subheader">
          Belgrade
        </h2>
        <p class="weather-text">
          15°C
        </p>
        <i class="wi wi-day-cloudy"></i>
      </div>
      <div class="weather-table-block weather-quarter">
        <h2 class="weather-subheader">
          Venice
        </h2>
        <p class="weather-text">
          21°C
        </p>
        <i class="wi wi-day-cloudy-high"></i>
      </div>
      <div class="weather-table-block weather-quarter">
        <h2 class="weather-subheader">
          Tel-Avive
        </h2>
        <p class="weather-text">
          32°C
        </p>
        <i class="wi wi-hot"></i>
      </div>
      <div class="weather-table-block weather-quarter">
        <h2 class="weather-subheader">
          Cair
        </h2>
        <p class="weather-text">
          21°C
        </p>
        <i class="wi wi-day-sunny"></i>
      </div>
      <div class="weather-table-block weather-quarter">
        <h2 class="weather-subheader">
          New-York
        </h2>
        <p class="weather-text">
          17°C
        </p>
        <i class="wi wi-day-sleet-storm"></i>
      </div>
      <div class="weather-table-block weather-quarter">
        <h2 class="weather-subheader">
          New-Delhi
        </h2>
        <p class="weather-text">
          17°C
        </p>
        <i class="wi wi-hail"></i>
      </div>
      <div class="weather-table-block weather-half">
        <h2 class="weather-subheader">
          San-Francisco
        </h2>
        <p class="weather-text">
          15°C
        </p>
        <i class="wi wi-day-cloudy"></i>
      </div>
      <div class="weather-table-block weather-quarter">
        <h2 class="weather-subheader">
          Tokyo
        </h2>
        <p class="weather-text">
          8°C
        </p>
        <i class="wi wi-night-clear"></i>
      </div>
      <div class="weather-table-block weather-full">
        <h2 class="weather-subheader">
          Sydney
        </h2>
        <p class="weather-text">
          25°C
        </p>
        <i class="wi wi-night-cloudy"></i>
      </div>
    </div>
    <p class="weather-text-footer">
      Have a nice day and don't forget umbrella if you are in New Delhi now!
    </p>
  </main>
  
</body>
</html>
